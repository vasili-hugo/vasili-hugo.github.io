<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos AR-TR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Import the component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

    <model-viewer id="dimension-demo" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral"
        poster="poster.webp" ar-scale="fixed" camera-orbit="-30deg auto auto" max-camera-orbit="auto 100deg auto"
        shadow-intensity="0.5" touch-action="pan-x" src="https://modelviewer.dev/assets/ShopifyModels/Chair.glb"
        alt="A 3D model of an armchair.">
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            View in your space
        </button>
        <div id="ar-prompt">
            <img src="ar_hand_prompt.png">
        </div>



        <button slot="hotspot-dot+X-Y+Z" class="dot" data-position="1 -1 1" data-normal="1 0 0"></button>
        <button slot="hotspot-dim+X-Y" class="dim" data-position="1 -1 0" data-normal="1 0 0"></button>
        <button slot="hotspot-dot+X-Y-Z" class="dot" data-position="1 -1 -1" data-normal="1 0 0"></button>
        <button slot="hotspot-dim+X-Z" class="dim" data-position="1 0 -1" data-normal="1 0 0"></button>
        <button slot="hotspot-dot+X+Y-Z" class="dot" data-position="1 1 -1" data-normal="0 1 0"></button>
        <button slot="hotspot-dim+Y-Z" class="dim" data-position="0 -1 -1" data-normal="0 1 0"></button>
        <button slot="hotspot-dot-X+Y-Z" class="dot" data-position="-1 1 -1" data-normal="0 1 0"></button>
        <button slot="hotspot-dim-X-Z" class="dim" data-position="-1 0 -1" data-normal="-1 0 0"></button>
        <button slot="hotspot-dot-X-Y-Z" class="dot" data-position="-1 -1 -1" data-normal="-1 0 0"></button>
        <button slot="hotspot-dim-X-Y" class="dim" data-position="-1 -1 0" data-normal="-1 0 0"></button>
        <button slot="hotspot-dot-X-Y+Z" class="dot" data-position="-1 -1 1" data-normal="-1 0 0"></button>
        <svg id="dimLines" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" class="dimensionLineContainer">
            <line class="dimensionLine"></line>
            <line class="dimensionLine"></line>
            <line class="dimensionLine"></line>
            <line class="dimensionLine"></line>
            <line class="dimensionLine"></line>
        </svg>

        <div id="controls" class="dim">
            <label for="src">Objeto:</label>
            <select id="src">
                <option value="https://modelviewer.dev/assets/ShopifyModels/Chair.glb">Chair</option>
                <option value="https://modelviewer.dev/assets/ShopifyModels/Mixer.glb">Mixer</option>
                <option value="/001.glb">001</option>
            </select><br>

            <label for="show-dimensions">Ver dimensiones:</label>
            <input id="show-dimensions" type="checkbox" checked="true">
        </div>
    </model-viewer>
    <script src="script.js"></script>

</body>

</html>
