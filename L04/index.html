<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos AR-TR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Import the component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

    <model-viewer id="dimension-demo" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral"
        poster="poster.webp" camera-orbit="-30deg auto auto" max-camera-orbit="auto 100deg auto" shadow-intensity="0.5"
        touch-action="pan-x" src="L04/a001.glb" alt="Modelo 001">
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">View in your space</button>




        <button slot="hotspot-dot+X-Y+Z" class="dot" data-position="1 -1 1" data-normal="1 0 0"></button>
        <button slot="hotspot-dim+X-Y" class="dim" data-position="1 -1 0" data-normal="1 0 0"></button>
        <button slot="hotspot-dot+X-Y-Z" class="dot" data-position="1 -1 -1" data-normal="1 0 0"></button>
        <button slot="hotspot-dim+X-Z" class="dim" data-position="1 0 -1" data-normal="1 0 0"></button>
        <button slot="hotspot-dot+X+Y-Z" class="dot" data-position="1 1 -1" data-normal="0 1 0"></button>
        <button slot="hotspot-dim+Y-Z" class="dim" data-position="0 -1 -1" data-normal="0 1 0"></button>
        <button slot="hotspot-dot-X+Y-Z" class="dot" data-position="-1 1 -1" data-normal="0 1 0"></button>
        <button slot="hotspot-dim-X-Z" class="dim" data-position="-1 0 -1" data-normal="-1 0 0"></button>
        <button slot="hotspot-dot-X-Y-Z" class="dot" data-position="-1 -1 -1" data-normal="-1 0 0"></button>
        <button slot="hotspot-dim-X-Y" class="dim" data-position="-1 -1 0" data-normal="-1 0 0"></button>
        <button slot="hotspot-dot-X-Y+Z" class="dot" data-position="-1 -1 1" data-normal="-1 0 0"></button>
        <svg id="dimLines" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" class="dimensionLineContainer">
            <line class="dimensionLine"></line>
            <line class="dimensionLine"></line>
            <line class="dimensionLine"></line>
            <line class="dimensionLine"></line>
            <line class="dimensionLine"></line>
        </svg>

        <div id="controls" class="dim">
            <label for="src">Objeto:</label>
            <select id="src">
                <option value="/a001.glb">001</option>
                <option value="/a002.glb">002</option>
                <option value="/a003.glb">003</option>
                <option value="/a004.glb">004</option>
                <option value="/a005.glb">005</option>
                <option value="/a006.glb">006</option>
                <option value="/a007.glb">007</option>
                <option value="/a008.glb">008</option>
                <option value="/a009.glb">009</option>
                <option value="/a010.glb">010</option>
                <option value="L/a011.glb">011</option>
                <option value="/a012.glb">012</option>
                <option value="/a013.glb">013</option>
                <option value="/a014.glb">014</option>
                <option value="/a015.glb">015</option>
                <option value="/a016.glb">016</option>
                <option value="/a017.glb">017</option>
                <option value="/a018.glb">018</option>
                <option value="/a019.glb">019</option>
                <option value="/a020.glb">020</option>
                <option value="/a021.glb">021</option>
                <option value="/a022.glb">022</option>
                <option value="/a023.glb">023</option>
                <option value="/a024.glb">024</option>
                <option value="/a025.glb">025</option>
                <option value="/vader.glb">vader</option>
            </select><br>

            <label for="show-dimensions">Ver dimensiones:</label>
            <input id="show-dimensions" type="checkbox" checked="true">

        </div>
    </model-viewer>
    <script src="script.js"></script>

</body>

</html>
